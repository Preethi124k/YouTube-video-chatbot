<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Chatbot</h1>
        <form action="/get_transcript" method="POST">
            <div class="mb-3">
                <label for="video_url" class="form-label">Enter YouTube Video Link:</label>
                <input type="url" class="form-control" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=example" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Transcript</button>
        </form>
    </div>
</body>
</html>

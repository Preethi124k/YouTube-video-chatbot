<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Transcript and Query</h1>
        <div class="mb-3">
            <label class="form-label">Transcript:</label>
            <textarea class="form-control" rows="10" readonly>{{ transcript }}</textarea>
        </div>
        <form action="/process_query" method="POST">
            <input type="hidden" name="transcript" value="{{ transcript }}">
            <div class="mb-3">
                <label for="query" class="form-label">Enter your query:</label>
                <textarea class="form-control" id="query" name="query" rows="3" placeholder="Type your question here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Query</button>
        </form>
    </div>
</body>
</html>
